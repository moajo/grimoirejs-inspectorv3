<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>inspector-v3-iframe</title>
  <script src="content_script_test.js"></script>

  <script src="https://unpkg.com/grimoirejs@beta/register/grimoire.js" charset="utf-8"></script>
  <script src="https://unpkg.com/grimoirejs-math@beta/register/grimoire-math.js" charset="utf-8"></script>
  <script src="https://unpkg.com/grimoirejs-fundamental@beta/register/grimoire-fundamental.js" charset="utf-8"></script>
  <!-- <script src="node_modules/grimoirejs-animation/register/grimoire-animation.js" charset="utf-8"></script> -->
</head>

<body>
  <script type="text/sort" typeName="testMat">
    @Pass{
       FS_PREC(mediump,float)
       @import "basic-vert"
       #ifdef FS
          uniform float _time;
          @{default:0.2}
          uniform float speed;
        @{default:"yellow",type:"color"}
          uniform vec3 color;
          void main(){
             gl_FragColor = abs(vec4(sin(_time/1000. * speed + vTexCoord.x),cos(_time/1000.*speed + vTexCoord.y),0.5,1));
             gl_FragColor.rgb *= color;
          }
       #endif
    }
    </script>
  <script type="text/goml" style="background-color:cyan">
        <goml width="512" height ="512">
          <scene>
            <camera class="test test2">
              <camera.components>
                  <MouseCameraControl/>
              </camera.components>
            </camera>
            <mesh geometry="cube" material="new(testMat)" position="2,0,0"/>
            <mesh geometry="cube" material="new(testMat)" color="gray" speed="3" position="-2,0,0"/>
          </scene>
       </goml>
    </script>
</body>

</html>
